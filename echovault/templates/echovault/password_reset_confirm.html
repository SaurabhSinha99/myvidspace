{% if validlink %}
<h2>Enter new password</h2>
<form method="POST">
    {% csrf_token %}
    <label>New Password:</label><br>
    <input type="password" name="password" required><br><br>
    <button type="submit">Reset Password</button>
</form>
{% else %}
<p>Invalid or expired reset link.</p>
{% endif %}
