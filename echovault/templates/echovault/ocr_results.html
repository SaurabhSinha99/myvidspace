<!DOCTYPE html>
<html>
<head>
    <title>OCR Search Results</title>
</head>
<body>
    <h1>OCR Search Results for "{{ keyword }}"</h1>

    <video width="640" height="360" controls>
        <source src="{{ video.video_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <ul>
        {% for match in matches %}
            <li>
                <strong>At {{ match.time_beg|floatformat:2 }}s:</strong>
                <a href="{{ video.video_file.url }}#t={{ match.time_beg|floatformat:0 }}">Jump to timestamp</a><br>
                <em>{{ match.text }}</em>
                {% if match.frame_image %}
                    <br><img src="{{ match.frame_image }}" width="300">
                {% endif %}
            </li>
        {% empty %}
            <li>No matches found.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'your_main_page_url_name' %}">‚Üê Back to main page</a>
</body>
</html>
